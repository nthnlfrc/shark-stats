<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="styles.css">
    


<head>
    <title>2020-21 Shark Stats</title>
</head>

<body>

    <h1>
        2020-21 SAN JOSE SHARK STATS
    </h1>

<!--- Player Table -->        
<div id="playerelements">

    <div class="radiobuttons">
            <div class="buttons">
    Â        <label class="radioinline">
            <input type="radio" name="position" id="All" checked>All
            </label>
             </div>
        
            <br>
            <div class="buttons">
            <label class="radioinline">
            <input type="radio" name="position" id="Forwards" >Forwards
            </label>
            </div>

            <br>
            <div class="buttons">
            <label class="radioinline">
            <input type="radio" name="position" id="Defensemen" >Defensemen
            </label>
            </div>  
    </div>


        <table>
            <thead>
                <tr>
                    <th onclick="sortPlayerColumn('player')">PLAYER</th>
                    <th class="parentCell" onclick="sortPlayerColumn('games_played')"> GP <span class="tooltip">Games Played</span></th> 
                    <th class="parentCell" onclick="sortPlayerColumn('goals')">G<span class="tooltip">Goals</span></th>
                    <th class="parentCell" onclick="sortPlayerColumn('assists')">A<span class="tooltip">Assists</span></th>
                    <th class="parentCell" onclick="sortPlayerColumn('points')">P<span class="tooltip">Points</span></th>
                    <th class="parentCell" onclick="sortPlayerColumn('ppg')">PPG<span class="tooltip">Points Per Game</span></th>
                    <th class="parentCell" onclick="sortPlayerColumn('shots')">S<span class="tooltip">Shots</span></th>
                    <th class="parentCell" onclick="sortPlayerColumn('shooting_percentage')">S%<span class="tooltip">Shooting Percentage</span></th>
                </tr>
            </thead>
            <tbody id="tablePlayerData"></tbody>
        </table>

</div>  


    </table>

<!--- Goalie Table -->   
    <table id="goalie">
        <thead>
            <tr>
                <th onclick="sortGoalieColumn('player')">PLAYER</th>
                <th class="parentCell" onclick="sortGoalieColumn('games_started')">GS<span class="tooltip">Games Started</span></th>
                <th class="parentCell" onclick="sortGoalieColumn('wins')">W<span class="tooltip">Wins</span></th>
                <th class="parentCell" onclick="sortGoalieColumn('losses')">L<span class="tooltip">Losses</span></th>
                <th class="parentCell" onclick="sortGoalieColumn('saves')">SV<span class="tooltip">Saves</span></th>
                <th class="parentCell" onclick="sortGoalieColumn('save_percentage')">SV%<span class="tooltip">Save Percentage</span></th>
                <th class="parentCell" onclick="sortGoalieColumn('ga')">GA<span class="tooltip">Goals Against</span></th>
                <th class="parentCell" onclick="sortGoalieColumn('gaa')">GAA<span class="tooltip">Goals Against Averager</span></th>
            </tr>
        </thead>        
        <tbody id="tableGoalieData"></tbody>
    </table>


<footer>

<script src="stats.js"></script>
</body>
</html>
