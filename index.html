<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="styles.css">
    


<head>
    <title>2020-21 Shark Stats</title>
</head>

<body>

    <h1>
        2020-21 SAN JOSE SHARK STATS
    </h1>

        
    <table>
        <thead>
            <tr>
                <th onclick="sortPlayerColumn('player')">PLAYER</th>
                <th onclick="sortPlayerColumn('games_played')">GP</th>
                <th onclick="sortPlayerColumn('goals')">GOALS</th>
                <th onclick="sortPlayerColumn('assists')">ASSISTS</th>
                <th onclick="sortPlayerColumn('points')">POINTS</th>
                <th onclick="sortPlayerColumn('ppg')">PPG</th>
                <th onclick="sortPlayerColumn('shots')">SHOTS</th>
                <th onclick="sortPlayerColumn('shooting_percentage')">S%</th>
            </tr>
        </thead>

        <tbody id="tablePlayerData"></tbody>
    </table>


    <table id="goalie">
        
        <thead>
            <tr id="headtest">
                <th onclick="sortGoalieColumn('player')">PLAYER</th>
                <th onclick="sortGoalieColumn('games_started')">GS</th>
                <th onclick="sortGoalieColumn('wins')">W</th>
                <th onclick="sortGoalieColumn('losses')">L</th>
                <th onclick="sortGoalieColumn('saves')">SAVES</th>
                <th onclick="sortGoalieColumn('save_percentage')">SV%</th>
                <th onclick="sortGoalieColumn('ga')">GA</th>
                <th onclick="sortGoalieColumn('gaa')">GAA</th>
            </tr>
        </thead>
        

        <tbody id="tableGoalieData"></tbody>
    </table>


<footer>
</footer>            
<script src="stats.js"></script>
</body>




</html>
